<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script>
    Vue.component("ComponentB", {
        methods: {
          handleClick() {
            this.count++;
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        beforeCreate(){
            console.log('beforeCreate childB');
        },
        created(){
            console.log('create childB');
        },
        beforeMount(){
            console.log('beforeMount childB');
        },
        mounted(){
            console.log('mount childB');
        },
        beforeUpdate(){
            console.log('beforeUpdata childB');
        },
        updated(){
            console.log('updated childB')
        },
        beforeDestory(){
            console.log('beforeDestory childB');
        },
        destoryed(){
            console.log('destoryed childB');
        },
        template: `<div>ComponentB
        {{count}}
        <button @click="handleClick">click</button>
        </div>`,
      });
    Vue.component("ComponentA", {
        methods: {
          handleClick() {
            this.count++;
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        beforeCreate(){
            console.log('beforeCreate childA');
        },
        created(){
            console.log('create childA');
        },
        beforeMount(){
            console.log('beforeMount childA');
        },
        mounted(){
            console.log('mount childA');
        },
        beforeUpdate(){
            console.log('beforeUpdata childA');
        },
        updated(){
            console.log('updated childA')
        },
        beforeDestory(){
            console.log('beforeDestory childA');
        },
        destoryed(){
            console.log('destoryed childA');
        },
        template: `<div>ComponentA
        {{count}}
        <ComponentB></ComponentB>
        <button @click="handleClick">click</button>
        </div>`,
      });

    app = new Vue({
        el:`#app`,
        template:`
            <div>
                <ComponentA></ComponentA>
            </div>
        `,
        data: {
            msg: 'hello world',
            show: true
        },
        beforeCreate(){
            console.log('beforeCreate parent');
        },
        created(){
            console.log('create parent');
        },
        beforeMount(){
            console.log('beforeMount parent');
        },
        mounted(){
            console.log('mount parent');
        },
        beforeUpdate(){
            console.log('beforeUpdata parent');
        },
        updated(){
            console.log('updated parent')
        },
        beforeDestory(){
            console.log('beforeDestory parent');
        },
        destoryed(){
            console.log('destoryed parent');
        }


    })

</script>
