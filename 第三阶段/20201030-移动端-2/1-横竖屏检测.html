<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      #mask {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: none;
        background: rgba(0, 0, 0, .6);
      }
      #mask span {
        margin: auto;
        font: 30px/40px "宋体";
      }
  </style>
</head>
<body>
 <div id="mask">
    <span>请在竖屏下浏览本应用</span>
 </div> 
<script>
//alert(window.orientation)  
/*
  window.orientation 手机方向
    竖屏：0 180
    横屏：90 -90
*/
let mask = document.querySelector("#mask")
function getOrientation() {
    //alert(window.orientation);
    switch (window.orientation) {
      case 90:
      case -90:
        mask.style.display = "flex";
        break;
      default:
        mask.style.display = "none";
        break;
    }
}
// orientationchange 监听横竖屏发生变化
window.addEventListener("orientationchange",getOrientation);
getOrientation();
</script>  
</body>
</html>
