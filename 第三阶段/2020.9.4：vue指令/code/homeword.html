<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            count----{{ count }}
            <br/>
            double---{{ double }}
        </div>
        <button @click="count++">点击</button>
    </div>
</body>
</html>
<script>
    app = new Vue({
        el:"#app",
        data: {
            count: 0
        },
        computed: {
            double() {
                return 2*this.count
            }
        }
    })
</script>
