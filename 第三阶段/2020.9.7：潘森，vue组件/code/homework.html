<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      Vue.component("PhotoItem", {
        props:["imgSrc","imgName"],
        template: `
          <div class="photoItem">
            <img :src= imgSrc />
            <span> {{imgName}} </span>
          </div>
        `,
      });

      app = new Vue({
        el: `#app`,
        template: `
        <div style="margin-top:20px">
            <PhotoItem :imgSrc="imgSrc" :imgName="imgName"></PhotoItem>
        </div>`,
        data: {
          imgSrc: 'img/home.jpg',
          imgName: 'home',
          msg: "hello world",
        },
      });
    </script>
  </body>
</html>
<style>
  .photoItem {
    margin:  20px;
    width: 500px;
    height: 400px;
    display: flex;
    flex-flow: column;
    justify-content: center;
  }
  .photoItem span {
    text-align: center;
    border: 1px solid #454545;
  }
</style>
